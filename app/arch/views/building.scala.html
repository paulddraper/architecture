@(buildingJson: play.api.libs.json.JsValue)
@layouts.default {
	<link rel="stylesheet" href="@routes.Assets.at("stylesheets/building.css")">
} {
	<div id="loading">
		<div>
			Loading...
		</div>
	</div>

	<div id="gui">
		<div class="viewport"></div>
		<div class="sidebar">
			<a id="back-to-map" class="icon-button" href="@arch.controllers.routes.ArchController.index">
				<img class="map-logo" src="@routes.Assets.at("images/buttons/map-icon.png")">
				<div>Back to map</div>
			</a>
			<a id="show-preview" class="icon-button">
				<img class="lightbulb-logo" src="@routes.Assets.at("images/buttons/lightbulb-icon.png")">
				<div>Show hint</div>
			</a>
			<div id="zoom-in-button" class="icon-button">
				<img class="zoom-in-logo" src="@routes.Assets.at("images/buttons/zoom-in-icon.png")">
				<div>Zoom in</div>
			</div>
			<div id="zoom-out-button" class="icon-button">
				<img class="zoom-out-logo" src="@routes.Assets.at("images/buttons/zoom-out-icon.png")">
				<div>Zoom out</div>
			</div>
		</div>
		<!--
		<div class="button-bar" style="position:fixed; right: 10px; top: 60px">
			<button id="zoom-in-button" class="button button-blue" title="Zoom in">+</button>
			<button id="zoom-out-button" class="button button-blue" title="Zoom out">-</button>
		</div>
		-->
		<div class="title-bar"></div>
	</div>

	<div>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
		@helpers.script("building", "javascripts/building.js")
		<script>
			var client = new arch.client.BuildingClient;
			$('#show-preview').click(function() {
				client.showPreview();
			});

			client.setBuildingData(@Html(buildingJson.toString));
			$('#loading').fadeOut(200);
		</script>
	</div>
}
