<!DOCTYPE html>
<html>
	<title>Creative Architecture</title>
	<head>
		<link rel="shortcut icon" href="favicon.ico">
		<link rel="stylesheet" href="css/arch.css">
	</head>
	<body>
		<div id="loading">
			<div>
				Loading...
			</div>
		</div>

		<div id="gui">
			<div class="title-bar"></div>
			<div class="viewport"></div>
			<div class="back">
				<div class="arrow-head"></div>
				<div class="arrow-tail">Back to map</div>
			</div>
			<div class="button-bar" style="position:fixed; right: 10px; top: 60px">
				<button id="zoom-in-button" class="button button-blue" title="Zoom in">+</button>
				<button id="zoom-out-button" class="button button-blue" title="Zoom out">-</button>
			</div>
		</div>

		<div>
			<script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
			<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.min.js"></script>
			__SCRIPTS__
			<script>
				$('#loading').fadeOut(200);
			</script>
		</div>
	</body>
</html>
